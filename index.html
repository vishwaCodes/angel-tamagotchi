<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script src="/app.js" defer></script>
    <script src="/tamagotchi-pet.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Meet Your Tamagotchi Pet</title>
</head>
<body>
    <main>
      <header>
          <h1>Meet Your Tamagotchi Pet!</h1>
          <h2></h2>
      </header>

      <!-- Tamagotchi Image -->
      <div class="tamagotchi-img">
          <section class="tamagotchi-image-section">
              <article>
                  <img id="tamagotchi-image" src="https://www.pngitem.com/pimgs/m/337-3373336_tamagotchi-wiki-tamagotchi-corner-shop-characters-hd-png.png" alt="image one">
              </article>
          </section>
      </div>   

      <div class="start-game">
      <!-- Tamagotchi Start Button -->    
      <section class="tamagotchi-start">
          <button class="startGame">Start Game</button>
      </section>
      </div>

      <div class="display-metrics">
          <section class="display">
              <h3 class="hunger">Hunger Level: 4</h3>
              <h3 class="sleepiness">Sleepiness Level: 5</h3>
              <h3 class="boredom">Boredom Level: 4</h3>
              <h3 class="age">Age: 1</h3>

          </section>



      </div>






      

      











    </main>

</html>
